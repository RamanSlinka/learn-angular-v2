<div class="container">

  <h1>Hello this is Angular app</h1>
  <app-post-form
    (onAdd)="updatePost($event)"
  ></app-post-form>
  <hr>
  <app-post *ngFor="let post of posts" [post]="post">
    <div #info>
      <small *ngIf="post.text.length > 10 ; else short">Post is long</small>
      <ng-template #short>
        <small>Post is short</small>
      </ng-template>
    </div>
  </app-post>

</div>
