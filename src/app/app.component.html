<h1 class="container">This is Angular app</h1>

<h3>One way binding: </h3>
<img [src] = img
     style="width: 100px"
     alt="image">
<hr>

<h3>Event binding(one way binding)</h3>
<button (click)="onClick()" class="btn">Click me!</button>

<input  (input)="inputHandler($event)" type="text"    style="width: 200px" />
<p>{{inputValue}}</p>
<br>
<input  (keyup.enter)="inputHandler2($event)"
        (blur)="onBlur(myInput.value)"
        #myInput
        type="text"    style="width: 200px" />
<p>{{inputValue2}}</p>
<hr>
<h3>Two way binding: </h3>
<input [(ngModel)]="twoWay" type="text">
<p>{{twoWay}}</p>
