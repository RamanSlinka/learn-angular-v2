<div class="container">
  <h1>Angular components</h1>
  <h2>Subtitle</h2>

  <app-post-form
    (sendPost)=updatePosts($event)

  ></app-post-form>
  <hr>
  <app-post
    (removePost) = deletePost($event)
    *ngFor='let post of posts'
    [post]=post
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short ">Post is long</small>
      <ng-template #short> Post is short</ng-template>
    </div>

  </app-post>
</div>
