<div>

  <input
    [(ngModel)]="title"
    #titleInput
    type="text" class="form-control" placeholder="Title...">
  <input
    [(ngModel)]="text"
    type="text" class="form-control" placeholder="Text...">

  <button
    (click)="addPost()"
    class="btn">Добавить пост</button>

  <button
    (click)="focusTitle()"
    class="btn" >Focus title</button>
</div>
