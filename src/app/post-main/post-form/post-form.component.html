<div class="form-control">
  <input [(ngModel)]="title"
         #focusInput
         type="text" placeholder="Title...">
  <input [(ngModel)]="text" type="text" placeholder="Text...">


  <button
    (click)="createPost()"
    class="btn">Add post
  </button>
  <button (click)="onFocus()" class="btn">Focus</button>
</div>
